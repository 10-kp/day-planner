    <div class="container">

      <!-- Color changes for past events -->

        <!-- Grid size for colum 10 and linked to the CSS description -->

        <!-- Using the save icon button -->
       <div id ="8" class ="row time-block past">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script>
        $(document).ready(function(){
            var hour = parseInt(moment().hours());
        $("#currentDay").text(moment().format('MMMM Do YYYY, h:mm:ss a'));
            //Color coding schedule dependant upon hour
            function colorSchedule(){
                $(".time-block").each(function(){
                    var blockHour = $(this).attr("id");
                    var rowHour = parseInt(blockHour);
                    if (rowHour === hour){
                        $(this).addClass("present");
                    } else if (rowHour < hour){
                        $(this).addClass("past");
                    } else {
                        $(this).addClass("future");
                    };
                });
            };
            //Prevent refresh when save btn is clicked
            function renderStoredInputs(){
                $(".savebtn").each(function(){
                    var inputId = $(this).attr("id");
                    $(this).val(localStorage.getItem(inputId));
                });
            };
            //SSave user input in local storage
            $('.saveBtn').click(function(){
                var scheduleInputs = $(this).siblings(".hour").text();
                var inputsLocation = $(this).siblings(".description").val();
                localStorage.setItem(scheduleInputs, inputsLocation);
            });
            colorSchedule();
            setInterval(colorSchedule,1000);
            renderStoredInputs();
            });
    </script>
  </body>
